services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./api:/var/www/html/api"
    ports:
      - 8080:80
    restart: always
    depends_on:
      - php

  php:
    # image: php:8.2-fpm
    build: "."
    container_name: php
    volumes:
      - "./api:/var/www/html/api"
      - "./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"
    restart: always
    depends_on:
      - mysqldb

  mysqldb:
    image: mysql:latest
    container_name: mysql
    volumes:
      - "./data:/var/lib/mysql"
    # ports:
    #   - 3307:3306
    restart: always
    environment:
      MYSQL_DATABASE: recipes_db
      MYSQL_ROOT_PASSWORD: 1123581321
      MYSQL_USER: user
      MYSQL_PASSWORD: pass